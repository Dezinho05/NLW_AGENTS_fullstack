<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLW - Project</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <header>
        <img id="logo_esports"src="./assets/logo.png" alt="logo esports nlw"/>
    </header>
    <main>
        <section>
            <div>
                <h1 class="title">Ajudante de build</h1>
                <p>Como posso te ajudar, e em qual jogo?</p>
                <form id="form" action="">
                    <input id="apikey" type="password" placeholder="Informe a API_KEY da IA" required>
                    <select id="gameSelect">
                        <option value="">Selecione o Jogo</option>
                        <option value="valorant">Valorant</option>
                        <option value="league_of_legends">League of Legends</option>
                        <option value="bakugan">Bakugan</option>
                    </select>
                    <input id="questionInput" type="text" placeholder="Build mais atual para o Yasuo">
                    <button id="askButton" required>Perguntar</button>
                </form>
                <div id="aiResponse" class="hidden">
                    <div class="response-content">

                    </div>
                </div>
                <p class="info"><br><br>Para maiores informações: <a href="https://gemini.google.com">Gemini.com</a>!</p>
            </div>
        </section>
    </main>
<script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
